<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootdtrap exmples</title>
    <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body>
    <div class="container bg-danger">
        <span> Bootstrap </span>
    </div>
    <div class="without-container-fluid bg-secondary">
        <span> HELLO CONTAINER </span>
    </div><br>

    <from>
        <div class="row">
            <!-- css grid system working on 12 colums across html documents -->
            <div class="col-2">
            <input type="text" placeholder="vehicle year"></div>
            <div class="col-2">
                <input type="text" placeholder="vehicle make">
            </div>
            <div class="col-2">
                <input type="text" placeholder="vehicle model">
            </div>
        </div>
    </from>
    <div class="row mt-4">
        <p class="col-4">First</p>
        <p class="col-4">Second</p>
        <p class="col-4">Third</p>
    </div>
    <div>
        <div bg-primary>
        <table class="table-border table text-capitalize text-hover ">
            <tr>
                <th>SI</th>
                <th>Name</th>
                <th>ID</th>
                <th>Age</th>
            </tr>
        </div>   
        <div bg-secondary>
            <tr>
                <td>01</td>
                <td>pruthvik</td>
                <td>2001</td>
                <td>23</td>
            </tr>
        </table>
    </div>
    <div></div>
