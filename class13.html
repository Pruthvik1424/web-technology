<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
    <!-- in line java script -->
    <script>             //var!
        var ref= 15 // here we declare and initilization of 'var' key word
        console.log(ref) //initialization is mandatory, it allows duplicate declaration
         console.log(typeof(ref))  // we can check type of data type we used-> using typeof keyword
                                // allows to reinitialize variables
                                //it comes ES5 features

                            //let!
        let city="Banglore" // here we declare and initialize 'let' key word
        console.log(city)    // initialization does not mandatory, does not allows duplicate declaration
        console.log(typeof(city))// allows to reinitialize variables
                                    //it comes ES6 features

        const ref1="mysore"  //const
        console.log(ref1) // does not allows duplicate declaration
                          // does not allows to reinitialize variables
                          //it comes ES5 features
        var pk=168
        console.log(pk)
    </script>
</head>
<body>
    <p>Hello JavaScript....</p>
    
</body>
</html>
